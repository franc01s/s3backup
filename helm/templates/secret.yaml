{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secretName | default (include "s3backup.fullname" .) }}
  labels:
    {{- include "s3backup.labels" . | nindent 4 }}
type: Opaque
data:
  exo-access-key-id: {{ .Values.exoAccessKeyId | b64enc }}
  exo-secret-access-key: {{ .Values.exoSecretAccessKey | b64enc }}
{{- end }}
